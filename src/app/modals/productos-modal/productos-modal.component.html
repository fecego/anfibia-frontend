<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-6">
         <div class="main-imgModal">
          <img id="imagen-principal" src="{{productoModal.image[0].url}}" alt="" >
         </div>
         
        
         <div class="row" style="padding-top: 10px;">
          <div class="col-12 col-sm-12">
              <div class="row">
                <div class="col-3 col-sm-3" *ngFor = "let prod of productoModal.image;  index as i; let index = i;">
                  <div class="diferente-vistaImg">
                    <img (click) = "changeImage(prod.url)" [attr.src]="prod.url" alt="">
                  </div>
                </div>
                <!--<div class="col-3 col-sm-3">
                  <div class="diferente-vistaImg">
                    <img src="/assets/imagenes/paginaInicial/carretes/042557_1.png" alt="" >
                  </div>
                </div>
                <div class="col-3 col-sm-3">
                  <div class="diferente-vistaImg">
                    <img src="/assets/imagenes/paginaInicial/carretes/042695_1.png" alt="" >
                  </div>
                </div>
                <div class="col-3 col-sm-3">
                  <div class="diferente-vistaImg">
                    <img src="/assets/imagenes/paginaInicial/carretes/029892_1.png" alt="" >
                  </div>
                </div>-->
              </div>
          </div>
          

        </div>
      </div>
      
      <div class="col-md-12 col-lg-6 ml-auto modal-textos">
        <button type="button" class="close close-button" data-dismiss="modal" (click)="closeModal('dismiss')">X</button>
        <div class="modal-badge-N" *ngIf ="productoModal.nuevo"><h2>Nuevo</h2></div>
        <div class="modal-badge-D" *ngIf ="productoModal.destacado"><h2>Destacado</h2></div>
        <h1>{{productoModal.nombre | oracionMayusculas}}</h1>
        <hr>
        <div class="row" style="padding-top: 30px;">
          <div class="col-sm-12">
            <h4>Precio: <span>{{productoModal.precio | currency}}</span></h4>
           
            <!--<h5 *ngIf="productoModal.descuento != 0; else precioNormal">Precio Desc: <span>{{productoModal.precio | currency}}</span> </h5>
            <h3 id="precioNormal" *ngIf="productoModal.descuento == 0">Precio: <span> {{productoModal.precio | currency}}</span></h3>-->
            <h4></h4>
            <div class="basic-info">
              <h4>{{productoModal.categoria | uppercase}} </h4>
               <h4 class="marca">{{productoModal.marca | uppercase}}</h4>
            </div>
            <h5>Descripción</h5>
            <p>{{productoModal.descripcion}}.</p>
            <a class="see-more" routerLink = "/tienda/{{productoModal.id}}/{{productoModal.nombre}}" (click) = "closeModal()">Ver más</a>


           
             
             
          </div>
          <button class="product-links-bag2" type="button" [disabled] = "productoModal.existencia === 0 || productoModal.existencia === null || productoModal.isLoadingCart == true" [ngClass] = "{'disabledBottonCart': productoModal.existencia === 0 || productoModal.existencia === null || productoModal.isLoadingCart == true}" value="{{productoModal.id}}" (click) = "addCartElement(productoModal, $event)">Añadir al carrito <i class="fa fa-shopping-cart"></i> </button>
          <button value= "{{productoModal.id}}" *ngIf = "!productoModal.isLoading" (click)="addWishList(productoModal, $event)" [ngClass] = "{'product-priceHeartChecked': productoModal.fullHeart == true}" class="heart-button"><i class="fa fa-heart" aria-hidden="true"></i></button>
          <div class="heart-button" *ngIf = "productoModal.isLoading == true">
            <app-spinner-small></app-spinner-small>
          </div>
        </div>
      </div>
    </div>
    
   
  </div>
</div>
