
<div class="modal-header">
    <button type="button" class="close" (click)="closeModal('dismiss')">&times;</button>
</div>

<div class="modal-body">
<h1>BIENVENIDO A LA <span>TRIBU</span></h1>
        <form>
          <h2>Inicio de Sesión</h2>
            <input id="Usuario" name="Usuario" type="name" placeholder="Nombre de Usuario" [(ngModel)] = "usuario.nombre">
            <input id="Contraseña" name="Contraseña" type="password" placeholder="Contraseña" [(ngModel)] = "usuario.contrasena">
            <div class="row">
                <div class="col-lg-5">
                        <div style="margin-left: 210px;" class="form-check">
                                <input  type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label style="color: white;" class="form-check-label" for="exampleCheck1">Recuérdame</label>
                        </div>
                </div>
                <div class="col-lg-7">
                        <a style="margin-left: 30px; color: white;" routerLink = "/olvidaste-contraseña"><u>¿Olvidaste la contraseña?</u></a>
                </div>
            </div>
            <input id="Login" name="Login" type="submit" (click)="iniciarSesion(usuario)" value="Iniciar sesión">
        </form>       
<hr> 
<span style="color: white; text-align: center; margin-left: 200px;">¿Aún no tienes cuenta con nosotros? <a routerLink="/crear-cuenta" (click) = "closeModal()" style="color: #01AFAA;">Crear cuenta</a></span>                   
</div>
